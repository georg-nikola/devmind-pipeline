# This is a template. In production, create actual secrets using kubectl or a secret management tool
apiVersion: v1
kind: Secret
metadata:
  name: devmind-ml-secrets
  namespace: devmind-pipeline
  labels:
    app: devmind-ml-service
type: Opaque
stringData:
  # Database connection
  DATABASE_URL: "postgresql://postgres:password@postgres:5432/devmind_pipeline"

  # Redis connection
  REDIS_URL: "redis://redis:6379/0"

  # Secret key for JWT/sessions
  SECRET_KEY: "CHANGE-THIS-IN-PRODUCTION-USE-openssl-rand-hex-32"

  # MLflow tracking (if using)
  MLFLOW_TRACKING_URI: "http://mlflow:5000"

  # External integrations (optional)
  # PIPELINE_ENGINE_API_KEY: ""
  # ARGOCD_TOKEN: ""
  # CLOUDFLARE_API_TOKEN: ""
